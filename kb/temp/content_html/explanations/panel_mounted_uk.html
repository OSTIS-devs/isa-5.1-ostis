<p><i>Панель</i>-монтована - це прилад чи інший <i>пристрій</i>, який встановлюється на <i>панель</i> або консоль і <i>доступна</i> для оператора
звичайне використання.<br>
	а) <i>функція</i>, яка зазвичай <i>доступна</i> оператору в системі спільного відображення, є еквівалентом <i>дискретного</i> монтованого <i>пристрою</i>.</p>
