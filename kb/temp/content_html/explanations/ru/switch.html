<p> Коммутатор - это <i> устройство </i>, которое подключает, отключает, выбирает или передает одну или несколько цепей и не обозначается как
<i> контроллер </i>, <i> реле </i> или <i> регулирующий клапан </i>; этот термин также применяется к <i> функциям </i>, выполняемыми <i> переключателями </i>. </p>
