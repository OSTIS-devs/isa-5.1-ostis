<p> Панель - это отдельно стоящая или встроенная конструкция, состоящая из одной или нескольких секций, кабинок, консолей или столов, которые
имеет группы инструментов <i> аппаратного обеспечения </i>, установленных на нем, содержит интерфейс оператора-<i> процесса </i> и ему дается
уникальное обозначение. </p>
