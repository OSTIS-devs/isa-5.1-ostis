<p><i>Panel</i>-mounted is an an instrument or other <i>device</i> that is mounted on a 
	<i>panel</i> or console and is <i>accessible</i> for an operator's
normal use. <br>
a) a <i>function</i> that is normally <i>accessible</i> to an operator in a shared-display system is the equivalent
of a <i>discrete panel</i>-mounted <i>device</i>.</p>
