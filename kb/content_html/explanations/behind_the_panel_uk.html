<p>За <i><sc_element sys_idtf="concept_panel">панеллю</sc_element></i> знаходиться місце, яке в широкому розумінні означає «зазвичай не доступне для оператора», наприклад, тильна сторона <i><sc_element sys_idtf="concept_panel">панелі приладів або керування</sc_element></i>, закрита стійка для інструментів або шафа або кімната для приладів у межах область, що містить <i><sc_element sys_idtf="concept_panel">панель</sc_element></i>.</p>
