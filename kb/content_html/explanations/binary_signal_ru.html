<p><b><sc_element sys_idtf="concept_binary_signal">Двоичный сигнал</sc_element></b> - это сигнал 
    или <i><sc_element sys_idtf="concept_device">устройство</sc_element></i>, которое имеет только 
    две дискретные позиции или состояния, и при использовании в его простейшей форме, 
    как в термине «<i><sc_element sys_idtf="concept_binary_signal">двоичный</sc_element></i> сигнал» 
    в отличие от «<i><sc_element sys_idtf="concept_analog_signal">аналогового сигнала</sc_element></i>», 
    обозначает состояние «включено-выключено» или «высокий-низкий».</p>
