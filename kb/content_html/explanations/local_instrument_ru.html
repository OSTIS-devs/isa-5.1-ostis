<p></p><b><sc_element sys_idtf="concept_local_instrument">Локальный инструмент</sc_element></b> - это инструмент, который устанавливается не на <i><sc_element sys_idtf="concept_panel">панели</sc_element></i>, 
    консоли или в диспетчерской, а обычно находится поблизости своего <i><sc_element sys_idtf="concept_primary_element">первичного элемента</sc_element></i> или <i><sc_element sys_idtf="concept_final_control_element">конечного элемента управления</sc_element></i>; 
    см. <i><sc_element sys_idtf="concept_field_instrument">полевой инструмент</sc_element></i>.</p>
