<p><b><sc_element sys_idtf="concept_binary_signal">Binary signal</sc_element></b> is a signal 
    or <i><sc_element sys_idtf="concept_device">device</sc_element></i> that has only two 
    discrete positions or states, and when used in its simplest form, as in 
    "<i><sc_element sys_idtf="concept_binary_signal">binary signal</sc_element></i>" as opposed to 
    "<i><sc_element sys_idtf="concept_analog_signal">analog signal</sc_element></i>", 
    the term denotes an "on-off" or "high-low" state.</p>
