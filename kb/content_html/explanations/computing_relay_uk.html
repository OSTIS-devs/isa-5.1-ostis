<p><b><sc_element sys_idtf="concept_computing_relay">Обчислювальне реле</sc_element></b> - це альтернативний термін для <i><sc_element sys_idtf="concept_device">пристрою</sc_element></i>, який виконує одне або кілька обчислень або логічних операцій, або обидва, і передає один або кілька результуючих вихідних сигналів; див. також <i><sc_element sys_idtf="concept_computing_device">обчислювальний пристрій</sc_element></i>.</p>
