<p><b><sc_element sys_idtf="concept_local_instrument">Local instrument</sc_element></b> is an instrument 
that is not mounted on a <i><sc_element sys_idtf="concept_panel">panel</sc_element></i> or console or in a control room, 
but commonly in the vicinity of its <i><sc_element sys_idtf="concept_primary_element">primary element</sc_element></i> 
or <i><sc_element sys_idtf="concept_final_control_element">final control element</sc_element></i>; see <i><sc_element sys_idtf="concept_field_instrument">field instrument</sc_element></i>.</p>
