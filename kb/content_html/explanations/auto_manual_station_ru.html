<p>Станция с автоматическим ручным управлением - это <i><sc_element sys_idtf="concept_manual_loading_station">станция ручной загрузки</sc_element></i> или <i><sc_element sys_idtf="concept_control_station">cтанция управления</sc_element></i>, которая также обеспечивает переключение между ручным и автоматическим режимами <i><sc_element sys_idtf="concept_loop">контура управления</sc_element></i>;</p>
