<p><b><sc_element sys_idtf="concept_scan">Scan</sc_element></b> is to sample, in a predetermined manner, each of a number of variables periodically or intermittently.<br>
a) a <i><sc_element sys_idtf="concept_scan">scanning</sc_element></i> device is often used to ascertain the state or value of a group of variables, and may be associated with other <i><sc_element sys_idtf="concept_function">functions</sc_element></i> such as recording and <i><sc_element sys_idtf="concept_alarm">alarming</sc_element></i>.</p>
