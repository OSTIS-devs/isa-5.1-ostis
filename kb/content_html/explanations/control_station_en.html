<p><b><sc_element sys_idtf="concept_control_station">Control station</sc_element></b> is a <i><sc_element sys_idtf="concept_manual_loading_station">manual loading station</sc_element></i> that also provides <i><sc_element sys_idtf="concept_switch">switching</sc_element></i> between manual and automatic control modes of a control <i><sc_element sys_idtf="concept_loop">loop</sc_element></i>; see also <i><sc_element sys_idtf="concept_auto_manual_station">auto-manual station</sc_element></i>.<br>
    a) the operator interface of a <i><sc_element sys_idtf="concept_distributed_control_system">distributed control system</sc_element></i> may be referred to as a <i><sc_element sys_idtf="concept_control_station">control station</sc_element></i>.</p>
