<p>Воздушный шар - это альтернативный термин для кругового символа, используемого для обозначения и обозначения цели <i><sc_element sys_idtf="concept_instrument">инструмента</sc_element></i> или <i><sc_element sys_idtf="concept_function">функция</sc_element></i>, которая может содержать номер тега; см. предпочтительный термин <i><sc_element sys_idtf="concept_bubble">пузырь</sc_element></i>.</p>
