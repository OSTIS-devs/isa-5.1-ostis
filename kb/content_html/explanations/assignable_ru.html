<p><b><sc_element sys_idtf="concept_assignable">Назначаемость</sc_element></b> - это системная функция, позволяющая проводить или направлять сигнал от одного <i><sc_element sys_idtf="concept_device">устройства</sc_element></i> к другому без необходимости изменения проводки посредством исправления, переключения или с помощью клавиатурных команд для системы.</p>
