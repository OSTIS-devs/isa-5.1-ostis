<p><b><sc_element sys_idtf="concept_monitor">Монітор</sc_element></b> - загальний термін для приладу або системи приладів, що використовується для вимірювання або відчуття стану або величини однієї або кількох змінних з метою отримання корисної інформації, а це іноді означає аналізатор, індикатор або <i><sc_element sys_idtf="concept_alarm">сигналізатор</sc_element></i>.</p>
