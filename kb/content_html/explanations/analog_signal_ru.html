<p><b><sc_element sys_idtf="concept_analog_signal">Аналоговый сигнал</sc_element></b> - это сигнал 
    или <i><sc_element sys_idtf="concept_device">устройство</sc_element></i>, которое не имеет 
    дискретных позиций или состояний и меняет значение, когда его вход изменяет значение; этот термин обозначает постоянно 
    меняющееся количество.</p>
