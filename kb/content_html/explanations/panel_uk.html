<p><b><sc_element sys_idtf="concept_panel">Панель</sc_element></b> - це окремо стояча або вбудована конструкція, що складається з однієї або декількох секцій, кабін, консолей або столів, які має на собі змонтовані групи <i><sc_element sys_idtf="concept_hardware">апаратних засобів</sc_element></i> інструменту, розміщує інтерфейс оператора <i><sc_element sys_idtf="concept_process">процес</sc_element></i> і отримує a унікальне позначення.</p>
