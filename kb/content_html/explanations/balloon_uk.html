<p>Повітряна куля - це альтернативний термін для кругового символу, що використовується для позначення та визначення призначення <i><sc_element sys_idtf="concept_instrument">інструменту</sc_element></i> або <i><sc_element sys_idtf="concept_function">функція</sc_element></i>, яка може містити номер тегу; див. бажаний термін <i><sc_element sys_idtf="concept_bubble">міхур</sc_element></i>.</p>
