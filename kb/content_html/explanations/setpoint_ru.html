<p><b><sc_element sys_idtf="concept_setpoint">Контрольная точка</sc_element></b> - это входная переменная, которая устанавливает желаемое значение контролируемой переменной вручную, автоматически или с помощью средств <i><sc_element sys_idtf="concept_program">программы</sc_element></i> в тех же единицах, что и управляемая переменная.</p>
