<p><b><sc_element sys_idtf="concept_monitor">Монитор</sc_element></b> - это общий термин для инструмента или системы инструментов, используемый для измерения или определения состояния или величины одной или нескольких переменных с целью получения полезной информации, что иногда означает анализатор, индикатор или <i><sc_element sys_idtf="concept_alarm">сигнализатор</sc_element></i>. </p>
