<p><b><sc_element sys_idtf="concept_panel_mounted_instrument">Панельный прибор</sc_element></b> - это инструмент или другое <i><sc_element sys_idtf="concept_device">устройство</sc_element></i>, установленное на
<i><sc_element sys_idtf="concept_panel">панель</sc_element></i> или консоль и <i><sc_element sys_idtf="concept_accessible">доступна</sc_element></i> для нормального использования оператором. <br>
а) <i><sc_element sys_idtf="concept_function">функция</sc_element></i>, которая обычно <i><sc_element sys_idtf="concept_accessible">доступна</sc_element></i> для оператора в системе с общим дисплеем, является эквивалентом
установленного на <i><sc_element sys_idtf="concept_panel">дискретную панель</sc_element></i> <i><sc_element sys_idtf="concept_device">устройства</sc_element></i>. </p>
