<p><b><sc_element sys_idtf="concept_application_software">Application software</sc_element></b> is an <i><sc_element sys_idtf="concept_software">software</sc_element></i> specific to a user application that is <i><sc_element sys_idtf="concept_configurable">configurable</sc_element></i> and in general contains logic sequences, permissive and limit expressions, control algorithms, and other code required to control the appropriate input, output, calculations, and decisions; see also <i><sc_element sys_idtf="concept_software">software</sc_element></i>.</p>
