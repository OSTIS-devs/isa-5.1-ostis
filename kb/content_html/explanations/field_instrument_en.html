<p><b><sc_element sys_idtf="concept_field_instrument">Field instrument</sc_element></b> is an <i><sc_element sys_idtf="concept_instrument">instrument</sc_element></i> that is not mounted on a <i><sc_element sys_idtf="concept_panel">panel</sc_element></i> or console or in a control room but commonly in the vicinity
    of its <i><sc_element sys_idtf="concept_primary_element">primary element</sc_element></i> or <i><sc_element sys_idtf="concept_final_control_element">final control element</sc_element></i>; see local <i><sc_element sys_idtf="concept_local_instrument">instrument</sc_element></i>.</p>
