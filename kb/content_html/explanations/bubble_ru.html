<p><b><sc_element sys_idtf="concept_bubble">Пузырь</sc_element></b> - предпочтительный термин для обозначения символов в виде круга, используемых для обозначения и идентификации цели <i><sc_element sys_idtf="concept_instrument">инструмента</sc_element></i> или функции, которая может содержать номер тега; см. альтернативный термин <i><sc_element sys_idtf="concept_balloon">воздушный шар</sc_element></i>.</p>
