<p>Станція автоматичного ручного керування - це <i><sc_element sys_idtf="concept_manual_loading_station">станція ручного завантаження</sc_element></i> або <i><sc_element sys_idtf="concept_control_station">станція управління</sc_element></i>, яка також забезпечує перемикання між ручним та автоматичним режими <i><sc_element sys_idtf="concept_loop">контуру</sc_element></i> управління;</p>
