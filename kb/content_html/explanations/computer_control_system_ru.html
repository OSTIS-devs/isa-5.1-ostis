<p><b><sc_element sys_idtf="concept_computer_control_system">Компьютерная система управления</sc_element></b> - это система, в которой все управляющие действия выполняются на управляющем компьютере, таком как мэйнфрейм, или на мини-компьютере, который может быть одиночным или дублированным.</p>
