<p> За <i> панелью </i> - это место, которое в широком смысле означает «обычно недоступное для оператора», например, задняя часть
     приборная или контрольная <i> панель </i>, закрытая приборная стойка или шкаф, или комната приборной стойки в пределах
     область, содержащая <i> панель </i>. </p>
