<p> Доска - это отдельно стоящая конструкция, состоящая из одной или нескольких секций, кабинок или консолей, которые имеют свои группы
     <i> дискретных приборов </i>, установленных на нем, вмещают интерфейс оператора-<i>процесса</i> и выбирается так, чтобы оно имело уникальное обозначение; см. <i> панель </i>. </p>
