<p><b><sc_element sys_idtf="concept_switch">Переключатель</sc_element></b> - это <i><sc_element sys_idtf="concept_device">устройство</sc_element></i>, которое подключает, отключает, выбирает или передает одну или несколько цепей и не обозначается как
<i><sc_element sys_idtf="concept_controller">контроллер</sc_element></i>, <i><sc_element sys_idtf="concept_relay">реле</sc_element></i> или <i><sc_element sys_idtf="concept_control_valve">регулирующий клапан</sc_element></i>; этот термин также применяется к <i><sc_element sys_idtf="concept_function">функциям</sc_element></i>, выполняемыми <i><sc_element sys_idtf="concept_switch">переключателями</sc_element></i>. </p>
