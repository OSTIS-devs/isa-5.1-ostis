<p><b><sc_element sys_idtf="concept_binary_signal">Двійковий сигнал</sc_element></b> - це сигнал 
    або <i><sc_element sys_idtf="concept_device">пристрій</sc_element></i>, який має лише 
    дві дискретні позиції або стани, і коли він використовується в найпростішій формі, як 
    "<i><sc_element sys_idtf="concept_binary_signal">двійковий сигнал</sc_element></i>" 
    на відміну від "<i><sc_element sys_idtf="concept_analog_signal">аналогового</sc_element></i> сигналу", 
    цей термін позначає стан "увімкнення-вимкнення" або "високий-низький".</p>
