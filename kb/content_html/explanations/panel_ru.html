<p><b><sc_element sys_idtf="concept_panel">Панель</sc_element></b> - это отдельно стоящая или встроенная конструкция, состоящая из одной или нескольких секций, кабинок, консолей или столов, которые
имеет группы инструментов <i><sc_element sys_idtf="concept_software">аппаратного обеспечения</sc_element></i>, установленных на нем, содержит интерфейс оператора-<i><sc_element sys_idtf="concept_process">процесса</sc_element></i> и ему дается
уникальное обозначение. </p>
