<p><b><sc_element sys_idtf="concept_analog_signal">Аналоговий сигнал</sc_element></b> - це сигнал 
    або <i><sc_element sys_idtf="concept_device">пристрій</sc_element></i>, який не має 
    дискретних позицій чи станів і змінює значення, оскільки його вхідні дані змінюють значення; 
    термін позначає кількість, що постійно змінюється.</p>
