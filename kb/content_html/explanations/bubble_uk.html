<p><b><sc_element sys_idtf="concept_bubble">Пузир</sc_element></b> - кращий термін для символів на основі кола, що використовуються для позначення та визначення призначення <i><sc_element sys_idtf="concept_instrument">інструменту</sc_element></i> або функція, яка може містити номер тегу; див. альтернативний термін <i><sc_element sys_idtf="concept_balloon">повітряна куля</sc_element></i>.</p>
