<p>Programmable logic <i>controller</i> is an a <i>controller</i>, usually with multiple inputs and outputs, that contains an alterable <i>program</i> that is typically
used to control <i>binary</i> and/or <i>discrete</i> logic or sequencing <i>functions</i>, and may also be used to provide
continuous control <i>functions</i>.</p>
