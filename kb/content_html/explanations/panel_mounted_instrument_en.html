<p><b><sc_element sys_idtf="concept_panel_mounted_instrument">Panel-mounted instrument</sc_element></b> is an instrument or other <i><sc_element sys_idtf="concept_device">device</sc_element></i> that is mounted on a 
	<i><sc_element sys_idtf="concept_panel">panel</sc_element></i> or console and is <i><sc_element sys_idtf="concept_accessible">accessible</sc_element></i> for an operator's
normal use. <br>

of a <i><sc_element sys_idtf="concept_panel">discrete panel</sc_element></i>-mounted <i><sc_element sys_idtf="concept_device">device</sc_element></i>.</p>
