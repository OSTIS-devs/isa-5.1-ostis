<p><b><sc_element sys_idtf="concept_assignable">Assignable</sc_element></b> is an a system feature permitting channeling or directing of a signal from one <i><sc_element sys_idtf="concept_device">device</sc_element></i> to another without the need for changes in wiring either by means of patching, switching, or via keyboard commands to the system.</p>
