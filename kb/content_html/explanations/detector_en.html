<p><b><sc_element sys_idtf="concept_detector">Detector</sc_element></b> is a <i><sc_element sys_idtf="concept_device">device</sc_element></i> that is used to detect the presence of something, such as flammable or toxic gases or <i><sc_element sys_idtf="concept_discrete_signal">discrete signals</sc_element></i>
    parts; see also <i><sc_element sys_idtf="concept_primary_element">primary element</sc_element></i> and <i><sc_element sys_idtf="concept_sensor">sensor</sc_element></i>.</p>
