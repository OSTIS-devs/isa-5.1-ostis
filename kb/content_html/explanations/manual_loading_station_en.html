<p><b><sc_element sys_idtf="concept_manual_loading_station">Manual loading station</sc_element></b> is a 
    <i><sc_element sys_idtf="concept_device">device</sc_element></i> or <i><sc_element sys_idtf="concept_function">function</sc_element></i>
     that has a manually adjustable output, and may also have indicators, lights, and/or other <i><sc_element sys_idtf="concept_function">functions</sc_element></i>, 
     that is used to actuate and/or modulate one or more <i><sc_element sys_idtf="concept_device">devices</sc_element></i>, but does not provide 
     <i><sc_element sys_idtf="concept_switch">switching</sc_element></i> between auto-manual modes of a control <i><sc_element sys_idtf="concept_loop">loop</sc_element></i>.</p>
