<p><b><sc_element sys_idtf="concept_local_panel">Локальная панель</sc_element></b> - это <i><sc_element sys_idtf="concept_panel">панель</sc_element></i>, 
    которая не является центральной или главной <i><sc_element sys_idtf="concept_panel">панелью</sc_element></i> и обычно расположена рядом с подсистемами предприятия 
    или подобласти.<br> 
    а) термин «<i><sc_element sys_idtf="concept_local_instrument">локальный панельный инструмент</sc_element></i>» не следует путать с термином
    «<i><sc_element sys_idtf="concept_local_instrument">локальный инструмент</sc_element></i>».</p>
