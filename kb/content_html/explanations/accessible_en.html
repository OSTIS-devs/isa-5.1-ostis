<p><b><sc_element sys_idtf="concept_accessible">Accessible</sc_element></b> is a feature of a <i><sc_element sys_idtf="concept_device">device</sc_element></i> or function, a feature of an interactive shared system function, or a feature that can be used or seen by an operator for the purpose of performing control operations, such as <i><sc_element sys_idtf="concept_setpoint">setpoint</sc_element></i> changes, auto-manual transfer, or on-off operations.</p>
