<p><b><sc_element sys_idtf="concept_setpoint">Контрольна точка</sc_element></b> - це вхідна змінна, яка встановлює бажане значення керованої змінної вручну, автоматично або за допомогою засоби <i><sc_element sys_idtf="concept_program">програми</sc_element></i> в тих самих одиницях, що і контрольована змінна.</p>
