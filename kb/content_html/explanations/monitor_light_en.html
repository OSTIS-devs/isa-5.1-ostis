<p><b><sc_element sys_idtf="concept_monitor_light">Monitor light</sc_element></b> is a light that indicates which of a number of normal, but not abnormal, conditions of a system or <i><sc_element sys_idtf="concept_device">device</sc_element></i> exists; see also <i><sc_element sys_idtf="concept_pilot_light">pilot light</sc_element></i>.</p>
