<p><b><sc_element sys_idtf="concept_computing_device">Вычислительное устройство</sc_element></b> - предпочтительный термин для <i><sc_element sys_idtf="concept_device">устройства</sc_element></i>, которое выполняет одно или несколько вычислений или логических операций, или и то, и другое, и передает один или несколько результирующих выходных сигналов; см. также <i><sc_element sys_idtf="concept_computing_relay">вычислительное реле</sc_element></i>. </p>
