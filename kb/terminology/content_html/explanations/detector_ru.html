<p> Детектор - это <i><sc_element sys_idtf="concept_device"> устройство </sc_element></i>, которое используется для обнаружения чего-либо, например легковоспламеняющихся или токсичных газов или <i><sc_element sys_idtf="concept_discrete_signals"> дискретных </sc_element></i>
     частей; см. также <i><sc_element sys_idtf="concept_primary_element"> начальный элемент </sc_element></i> и <i><sc_element sys_idtf="concept_sensor"> датчик </sc_element></i>. </p>
