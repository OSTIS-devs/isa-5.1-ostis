<p><b><sc_element sys_idtf="concept_transducer">Transducer</sc_element></b> is an a general term for a <i><sc_element sys_idtf="concept_device">device</sc_element></i>, which can be a <i><sc_element sys_idtf="concept_primary_element">primary element</sc_element></i>, <i><sc_element sys_idtf="concept_transmitter">transmitter</sc_element></i>, <i><sc_element sys_idtf="concept_relay">relay</sc_element></i>, <i><sc_element sys_idtf="concept_converter">converter</sc_element></i> or other <i><sc_element sys_idtf="concept_device">device</sc_element></i>,
that receives information in the form of one or more physical quantities, modifies the information or its
form, or both if required, and produces a resultant output signal.</p>
