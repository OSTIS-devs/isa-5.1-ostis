<p> Станция с автоматическим ручным управлением - это <i><sc_element sys_idtf="concept_manual_loading_station"> станция ручной загрузки </sc_element></i> или <i><sc_element sys_idtf="concept_control_station"> станция управления </sc_element></i>, которая также обеспечивает переключение между ручным и автоматическим
     режимами управления  <i><sc_element sys_idtf="concept_loop"> контура управления  </sc_element></i>; см. также руководство по эксплуатации. </p>
