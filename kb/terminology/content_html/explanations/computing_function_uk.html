<p>Обчислювальна функція - це <i><sc_element sys_idtf="concept_hardware">апаратна</sc_element></i> або <i><sc_element sys_idtf="concept_program">програмна</sc_element></i> функція, яка виконує одне або кілька обчислень або логічних операцій, або обидва, і передає один або кілька результуючих вихідних сигналів.</p>
