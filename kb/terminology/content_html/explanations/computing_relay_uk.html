<p>Обчислювальне <i><sc_element sys_idtf="concept_relay">реле</sc_element></i> - це альтернативний термін для <i><sc_element sys_idtf="concept_device">пристрою</sc_element></i>, який виконує одне або кілька обчислень або логічних операцій, або обидва, і передає один або кілька результуючих вихідних сигналів; див. також <i><sc_element sys_idtf="concept_computing_device">обчислювальний</sc_element></i> пристрій.</p>
