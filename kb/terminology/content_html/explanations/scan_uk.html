<p>Сканування - це вибірка, заздалегідь визначеним чином, кожна з ряду змінних періодично або з перервами.<br>
	а) пристрій <i>сканування</i> часто використовується для встановлення стану або значення групи змінних, і може
	бути пов’язаними з іншими <i>функціями</i>, такими як запис та <i>тривога</i>.</p>
