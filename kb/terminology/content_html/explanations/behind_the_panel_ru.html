<p> За <i><sc_element sys_idtf="concept_panel"> панелью </sc_element></i> - это место, которое в широком смысле означает «обычно недоступное для оператора», например, задняя часть
     приборная или контрольная <i><sc_element sys_idtf="concept_panel"> панель </sc_element></i>, закрытая приборная стойка или шкаф, или комната приборной стойки в пределах
     область, содержащая <i><sc_element sys_idtf="concept_panel"> панель </sc_element></i>. </p>
