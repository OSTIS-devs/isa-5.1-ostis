<p><b><sc_element sys_idtf="concept_computing_function">Вычислительная функция</sc_element></b> - это <i><sc_element sys_idtf="concept_hardware">аппаратная</sc_element></i> или <i><sc_element sys_idtf="concept_software">программная</sc_element></i> функция, которая выполняет одно или несколько вычислений или логических операций, или и то, и другое, и передает один или несколько результирующих выходных сигналов.</p>
