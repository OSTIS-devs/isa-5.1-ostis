<p>Кінцевий елемент управління - це <i><sc_element sys_idtf="concept_device">пристрій</sc_element></i>, такий як <i><sc_element sys_idtf="concept_control_valve">керуючий клапан</sc_element></i>, який безпосередньо керує значенням маніпульованої змінної елемента управління <i><sc_element sys_idtf="concept_loop">петля</sc_element></i>.</p>
