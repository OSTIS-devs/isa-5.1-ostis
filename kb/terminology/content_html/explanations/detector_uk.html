<p>Детектор - це <i><sc_element sys_idtf="concept_device">пристрій</sc_element></i>, який використовується для виявлення присутності чогось, такого як легкозаймисті або токсичні гази або <i><sc_element sys_idtf="concept_discrete_signals">дискретні</sc_element></i> частини; див. також <i><sc_element sys_idtf="concept_primary_element">основний елемент</sc_element></i> та <i><sc_element sys_idtf="concept_sensor">датчик</sc_element></i>.</p>
