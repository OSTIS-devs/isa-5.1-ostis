<p>Двоичный - это сигнал или <i><sc_element sys_idtf="concept_device">устройство</sc_element></i>, которое имеет только две <i><sc_element sys_idtf="concept_discrete_signals">дискретные</sc_element></i> позиции или состояния, и при использовании в его простейшей форме, как в термине «<i><sc_element sys_idtf="concept_binary">двоичный</sc_element></i> сигнал» в отличие от «<i><sc_element sys_idtf="concept_analog">аналогового</sc_element></i> сигнала», обозначает состояние «включено-выключено» или «высокий-низкий».</p>
