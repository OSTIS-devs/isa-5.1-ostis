<p>Behind the <i><sc_element sys_idtf="concept_panel">panel</sc_element></i> is a location that in a broad sense means “not normally accessible to an operator”, such as the rear of an instrument or control <i><sc_element sys_idtf="concept_panel">panel</sc_element></i>, an enclosed instrument rack or cabinet, or an instrument rack room within an area that contains a <i><sc_element sys_idtf="concept_panel">panel</sc_element></i>.</p>
