<i><sc_element sys_idtf="concept_shared_control">shared control</sc_element></i>, <i><sc_element sys_idtf="concept_shared_display">shared display</sc_element></i> or other regulatory control <i><sc_element sys_idtf="concept_device">devices</sc_element></i>.</p>
