<p>Первинний елемент - це зовнішній або внутрішній прилад або елемент системи, який кількісно перетворює виміряну змінну у форму, придатну для <i>вимірювання</i>; див. також <i>детектор</i> і <i>датчик</i>:<br>
	а) діафрагма є зовнішнім <i>первинним елементом</i><br>
	б) <i>датчик</i> <i>передавача</i> є внутрішнім <i>первинним елементом</i>.</p>
