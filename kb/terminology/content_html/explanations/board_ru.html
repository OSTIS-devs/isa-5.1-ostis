<p> Доска - это отдельно стоящая конструкция, состоящая из одной или нескольких секций, кабинок или консолей, которые имеют свои группы
     <i><sc_element sys_idtf="concept_instrument"> дискретных приборов </sc_element></i>, установленных на нем, вмещают интерфейс оператора-<i><sc_element sys_idtf="concept_process">процесса</sc_element></i> и выбирается так, чтобы оно имело уникальное обозначение; см. <i><sc_element sys_idtf="concept_panel"> панель </sc_element></i>. </p>
