<p>Balloon is an alternate term for the circular symbol used to denote and identify the purpose of an <i><sc_element sys_idtf="concept_instrument">instrument</sc_element></i> or <i><sc_element sys_idtf="concept_function">function</sc_element></i> that may contain a tag number; see preferred term <i><sc_element sys_idtf="concept_bubble">bubble</sc_element></i>.</p>
