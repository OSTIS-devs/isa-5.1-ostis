<p><b><sc_element sys_idtf="concept_switch">Switch</sc_element></b> is a <i><sc_element sys_idtf="concept_device">device</sc_element></i> that connects, disconnects, selects, or transfers one or more circuits and is not designated as a
<i><sc_element sys_idtf="concept_controller">controller</sc_element></i>, a <i><sc_element sys_idtf="concept_relay">relay</sc_element></i>, or a <i><sc_element sys_idtf="concept_control_valve">control valve</sc_element></i>; the term is also applied to the <i><sc_element sys_idtf="concept_function">functions</sc_element></i> performed by <i><sc_element sys_idtf="concept_switch">switches</sc_element></i>.</p>
