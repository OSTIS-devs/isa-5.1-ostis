<p>Binary is an a signal or <i><sc_element sys_idtf="concept_device">device</sc_element></i> that has only two <i><sc_element sys_idtf="concept_discrete_signals">discrete</sc_element></i> positions or states, and when used in its simplest form, as in "<i><sc_element sys_idtf="concept_binary">binary</sc_element></i> signal" as opposed to "<i><sc_element sys_idtf="concept_analog">analog</sc_element></i> signal", the term denotes an "on-off" or "high-low" state.</p>
