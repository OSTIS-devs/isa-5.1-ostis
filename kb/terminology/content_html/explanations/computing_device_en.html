<p><b><sc_element sys_idtf="concept_computing_device">Computing device</sc_element></b> is the preferred term for a <i><sc_element sys_idtf="concept_device">device</sc_element></i> that performs one or more calculations or logic operations, or both, and transmits one or more resultant output signals; see also <i><sc_element sys_idtf="concept_computing_relay">computing relay</sc_element></i>.</p>
