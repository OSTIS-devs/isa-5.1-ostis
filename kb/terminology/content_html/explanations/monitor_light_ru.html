<p> Индикатор <i><sc_element sys_idtf="concept_monitor"> монитора </sc_element></i> - это индикатор, который указывает, какое из ряда нормальных, но не аномальных состояний системы или <i><sc_element sys_idtf="concept_device"> устройства </sc_element></i> существует; см. также <i><sc_element sys_idtf="concept_pilot_light"> проблесковый маячок </sc_element></i>. </p>
