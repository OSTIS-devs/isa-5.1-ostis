<p> Описание: <br>
- Формирует переключающий контакт А. <br>
- Используется в сочетании с <i><sc_element sys_idtf = "concept_pressure_switch_actuator">приводом реле давления </sc_element></i>, <i> <sc_element sys_idtf = "concept_differential_pressure_switch_actuator"> приводом реле перепада давления </sc_element>, <i><sc_element sys_idtf = "concept_liquid_level_switch_actuator"> исполнительным механизмом переключателя уровня жидкости </sc_element></i>, <i> <sc_element sys_idtf = "concept_temperature_switch_actuator"> исполнительным механизмом переключателя температуры </sc_element></i> или <i> <sc_element sys_idtf = "concept_flow_switch_actuator"> исполнительным механизмом реле расхода</sc_element></i>.</p>
