<p><b><sc_element sys_idtf  = "concept_binary_signal_generator_symbol">Генератор двійкових сигналів</sc_element></b> - це основний цифровий символ, який реалізує функціональне поєднання. Вихід дорівнює ввімкненому-вимкненому двійковому сигналу, який генерується:<br> a. Автоматично та не регулюється оператором.<br> b. Вручну і регулюється оператором.</p>
