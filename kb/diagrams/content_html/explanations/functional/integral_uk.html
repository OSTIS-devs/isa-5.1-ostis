<p><b><sc_element sys_idtf  = "concept_integral_symbol">Цілісний</sc_element></b> - це основний цифровий символ, який реалізує функціональне поєднання. Вихідні дані змінюються залежно від величини та тривалості часу введення. Вихід пропорційний часовому інтегралу вводу. TI = інтегральна постійна часу.</p>
