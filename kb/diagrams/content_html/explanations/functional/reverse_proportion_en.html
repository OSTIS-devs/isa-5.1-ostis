<p><b><sc_element sys_idtf  = "concept_reverse_proportion_symbol">Reverse proportion</sc_element></b> is a basic digital symbol that implements functional conjunction. Output inversely proportional to input. Replace ‘-K’ or ‘-P’ with ‘-1:1’ for
volume boosters. Replace ‘-K’ or ‘-P’ with ‘-2:1’, ‘-3:1’, etc., for integer gains. </p>
