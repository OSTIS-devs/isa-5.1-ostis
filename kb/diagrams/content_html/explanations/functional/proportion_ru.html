<p><b><sc_element sys_idtf  = "concept_proportion_symbol">Пропорция</sc_element></b> - это базовый цифровой символ, реализующий функциональную связь. Выход пропорционален входу. Замените «K» или «P» на «1: 1» для бустеров объема. Замените «K» или «P» на «2: 1», «3: 1» и т. Д. Для целочисленного усиления.</p>
