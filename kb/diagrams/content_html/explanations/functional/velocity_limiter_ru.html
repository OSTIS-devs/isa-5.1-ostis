<p><b><sc_element sys_idtf  = "concept_velocity_limiter_symbol">Ограничитель скорости</sc_element></b> - это базовый цифровой символ, реализующий функциональную связь. Выход равен входу, пока скорость изменения входа не превышает предельное значение, которое устанавливает скорость изменения выхода, пока выход снова не сравняется с входом.</p>
