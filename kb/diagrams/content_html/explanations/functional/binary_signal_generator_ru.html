<p><b><sc_element sys_idtf  = "concept_binary_signal_generator_symbol">Генератор двоичных сигналов</sc_element></b> - это базовый цифровой символ, реализующий функциональную связь. Выход равен двухпозиционному двоичному сигналу, который генерируется:<br> a. Автоматически и не регулируется оператором.<br> б. Вручную и регулируется оператором.</p>
