<p><b><sc_element sys_idtf  = "concept_proportion_symbol">Пропорція</sc_element></b> - це основний цифровий символ, який реалізує функціональне поєднання. Вихід пропорційний введенню. Замініть "K" або "P" на "1: 1" для підсилювачів гучності. Замініть "K" або "P" на "2: 1", "3: 1" тощо, щоб отримати цілі цифри.</p>
