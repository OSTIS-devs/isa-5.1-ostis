<p><b><sc_element sys_idtf  = "concept_high_signal_monitor_symbol">Монітор високого сигналу</sc_element></b> - це основний цифровий символ, який реалізує функціональне поєднання. Вихідний стан залежить від значення вхідного сигналу. Вихід змінює стан, коли введення дорівнює або перевищує довільну верхню межу.</p>
