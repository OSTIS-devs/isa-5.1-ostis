<p><b><sc_element sys_idtf  = "concept_low_signal_monitor_symbol">Монитор низкого уровня сигнала</sc_element></b> - это базовый цифровой символ, реализующий функциональную связь. Состояние выхода зависит от значения входа. Выход изменяет состояние, когда вход равен или ниже произвольного нижнего предела.</p>
