<p><b><sc_element sys_idtf  = "concept_analog_signal_generator_symbol">Генератор аналоговых сигналов</sc_element></b> - это базовый цифровой символ, реализующий функциональную связь. Выход равняется переменному аналоговому сигналу, который генерируется:<br> a. Автоматически и не регулируется оператором.<br> б. Вручную и регулируется оператором.</p>
