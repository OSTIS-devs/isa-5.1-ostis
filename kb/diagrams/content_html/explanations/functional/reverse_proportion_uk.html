<p><b><sc_element sys_idtf  = "concept_reverse_proportion_symbol">Зворотна пропорція</sc_element></b> - це основний цифровий символ, який реалізує функціональне поєднання. Вихід, обернено пропорційний введенню. Замініть "-K" або "-P" на "-1: 1" на підсилювачі гучності. Замініть ‘-K’ або ‘-P’ на ‘-2: 1’, ‘-3: 1’ тощо, щоб отримати цілі виграші. </p>
