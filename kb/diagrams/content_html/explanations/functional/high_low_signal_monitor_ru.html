<p><b><sc_element sys_idtf  = "concept_high_low_signal_monitor_symbol">Монитор высокого / низкого уровня сигнала</sc_element></b> - это базовый цифровой символ, реализующий функциональную связь. Состояния вывода зависят от значения ввода. Выход изменяет состояние, когда входной сигнал равен или ниже произвольного нижнего предела или равен или выше произвольного верхнего предела.</p>
