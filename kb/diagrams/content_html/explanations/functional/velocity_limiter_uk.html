<p><b><sc_element sys_idtf  = "concept_velocity_limiter_symbol">Обмежувач швидкості</sc_element></b> - це основний цифровий символ, який реалізує функціональне поєднання. Вихід дорівнює введенню, доки швидкість введення змін не перевищує граничного значення, яке встановлює вихідну швидкість змін, поки вихід знову не зрівняється з входом.</p>
