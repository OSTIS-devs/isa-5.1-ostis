<p><b><sc_element sys_idtf  = "concept_high_low_signal_monitor_symbol">Монітор високого / низького рівня сигналу</sc_element></b> - це основний цифровий символ, який реалізує функціональне поєднання. Вихідні стани залежать від значення вхідного сигналу. Вихід змінює стан, коли введення дорівнює або менше довільної нижньої межі або дорівнює або перевищує довільну верхню межу.</p>
