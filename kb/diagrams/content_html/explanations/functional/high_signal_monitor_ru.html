<p><b><sc_element sys_idtf  = "concept_high_signal_monitor_symbol">Монитор высокого уровня сигнала</sc_element></b> - это базовый цифровой символ, реализующий функциональную связь. Состояние выхода зависит от значения входа. Выход изменяет состояние, когда входной сигнал равен или превышает произвольный верхний предел.</p>
