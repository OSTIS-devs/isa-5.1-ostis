<p><b><sc_element sys_idtf  = "concept_low_signal_monitor_symbol">Монітор низького сигналу</sc_element></b> - це основний цифровий символ, який реалізує функціональне поєднання. Вихідний стан залежить від значення вхідного сигналу. Вихід змінює стан, коли введення дорівнює або менше довільної нижньої межі.</p>
