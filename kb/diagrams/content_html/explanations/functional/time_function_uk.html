<p><b><sc_element sys_idtf  = "concept_time_function_symbol">Часова функція</sc_element></b> - це основний цифровий символ, який реалізує функціональне поєднання. Вихід дорівнює нелінійній або неуточненій функції часу, вмноженій на вхід. Вихід - це нелінійна або неуточнена функція часу. Функція, визначена в примітці або іншому тексті.</p>
