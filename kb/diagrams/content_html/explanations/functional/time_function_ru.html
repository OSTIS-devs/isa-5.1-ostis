<p><b><sc_element sys_idtf  = "concept_time_function_symbol">Функция времени</sc_element></b> - это базовый цифровой символ, реализующий функциональную связь. Выход равен нелинейной или неопределенной функции времени, умноженной на вход. Выход - это нелинейная или неопределенная функция времени. Функция определена в примечании или другом тексте.</p>
