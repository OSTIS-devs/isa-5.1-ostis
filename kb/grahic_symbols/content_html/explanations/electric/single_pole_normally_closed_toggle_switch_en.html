<p><b><sc_element sys_idtf  = "concept_single_pole_normally_closed_toggle_switch">Single-pole normally closed toggle switch</sc_element></b> description:<br>
	- Form A switch contact.<br>
	- Combine with <i><sc_element sys_idtf  = "concept_pressure_switch_actuator">pressure switch actuator</sc_element></i>, <i><sc_element sys_idtf  = "concept_differential_pressure_switch_actuator">differential pressure switch actuator</sc_element></i>, <i><sc_element sys_idtf  = "concept_liquid_level_switch_actuator">liquid level switch actuator</sc_element></i>, <i><sc_element sys_idtf = "concept_temperature_switch_actuator">temperature switch actuator</sc_element></i> or <i><sc_element sys_idtf = "concept_flow_switch_actuator">flow switch actuator</sc_element></i>.</p>
