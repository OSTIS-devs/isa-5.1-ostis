<p><b><sc_element sys_idtf  = "concept_analog_signal_generator_symbol">Генератор аналогового сигналу</sc_element></b> - це основний цифровий символ, який реалізує функціональне поєднання. Вихід дорівнює змінному аналоговому сигналу, який генерується: a. Автоматично і не регулюється оператором. b. Вручну і регулюється оператором.</p>
