<p><b><sc_element sys_idtf  = "concept_binary_signal_generator_symbol">Генератор двійкових сигналів</sc_element></b> - це основний цифровий символ, який реалізує функціональне поєднання. Вихід дорівнює ввімкненому-вимкненому двійковому сигналу, який генерується: a. Автоматично та не регулюється оператором. b. Вручну і регулюється оператором.</p>
