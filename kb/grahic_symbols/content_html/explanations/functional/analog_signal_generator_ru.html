<p><b><sc_element sys_idtf  = "concept_analog_signal_generator_symbol">Генератор аналоговых сигналов</sc_element></b> это базовый цифровой символ, реализующий функциональную связь. Выход равняется переменному аналоговому сигналу, который генерируется: a. Автоматически и не регулируется оператором. б. Вручную и регулируется оператором.</p>
