<p><b><sc_element sys_idtf  = "concept_reverse_proportion_symbol">Обратная пропорция</sc_element></b> - это базовый цифровой символ, реализующий функциональную связь. Выход обратно пропорционален входу. Замените «-K» или «-P» на «-1: 1» для усилители громкости. Замените «-K» или «-P» на «-2: 1», «-3: 1» и т. Д. Для целочисленного усиления. </p>
