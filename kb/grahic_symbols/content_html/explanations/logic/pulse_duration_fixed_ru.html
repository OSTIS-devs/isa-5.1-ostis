<p> <b> <sc_element sys_idtf = "concept_pulse_duration_fixed"> Фиксированная длительность импульса </sc_element> </b> - это базовый цифровой логический вентиль, для которого выполняется следующее правило: <br>
	• Выход [O] изменяется с (0) на (1) и остается (1) в течение заданного времени (t), когда
	 вход [I] изменяется с (0) на (1). </p>
